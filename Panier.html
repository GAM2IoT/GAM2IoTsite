<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="csssite.css">
    <style>
        table img {
            width: 100px;
            height: auto;
        }
        #price-summary {
            background-color: #d0e8f2; /* Bleu clair */
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        #price-summary h2 {
            text-align: center;
        }
        #price-summary p {
            margin: 10px 0;
            font-size: 18px;
        }
        #price-summary button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #price-summary button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Gam2IoT" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="équiê.html">Présentation de l'équipe</a></li>
                <li><a href="capteur.html">Notre capteur</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Panier.html">Panier</a></li>
            </ul>
        </nav>
    </header>
    <main style="display: flex; justify-content: space-between;">
        <section style="flex: 2;">
            <table id="cart-table" class="styled-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Modèle</th>
                        <th>Quantité</th>
                        <th>Prix de l'offre</th>
                        <th>Frais de port</th>
                        <th>Prix total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu dynamique -->
                </tbody>
            </table>
        </section>
        <aside id="price-summary" style="flex: 1;">
            <h2>Résumé des prix</h2>
            <p id="offer-price">Prix de l'offre : 0 €</p>
            <p id="shipping-cost">Frais de port : 0 €</p>
            <p id="total-price">Prix total : 0 €</p>
            <button id="checkout-button">Commander</button>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Gam2IoT. Tous droits réservés.</p>
    </footer>
    <script src="panier.js"></script>
</body>
</html>
